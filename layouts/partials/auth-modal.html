<!-- Authentication Modal -->
<div id="auth-modal" class="auth-modal" style="display: none;">
    <div class="auth-modal-overlay"></div>
    <div class="auth-modal-content">
        <div class="auth-modal-header">
            <h2>Giriş Yap / Kayıt Ol</h2>
            <button id="auth-close" aria-label="Kapat">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <div class="auth-tabs">
            <button id="login-tab" class="auth-tab active">Giriş Yap</button>
            <button id="register-tab" class="auth-tab">Kayıt Ol</button>
        </div>

        <div class="auth-forms">
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">E-posta</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Şifre</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="auth-submit-btn">Giriş Yap</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-email">E-posta</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Şifre</label>
                    <input type="password" id="register-password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Şifre Tekrar</label>
                    <input type="password" id="register-confirm-password" name="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="auth-submit-btn">Kayıt Ol</button>
            </form>
        </div>
    </div>
</div>
