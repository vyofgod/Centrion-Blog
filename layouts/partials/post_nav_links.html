{{- if or .NextInSection .PrevInSection }}
<nav class="paginav">
  {{- with .NextInSection }}
  <a class="prev" href="{{ .Permalink }}">
    <span class="title">← Önceki Yazı</span>
    <span class="desc">{{ .Title }}</span>
  </a>
  {{- end }}
  
  {{- with .PrevInSection }}
  <a class="next" href="{{ .Permalink }}">
    <span class="title">Sonraki Yazı →</span>
    <span class="desc">{{ .Title }}</span>
  </a>
  {{- end }}
</nav>
{{- end }}
