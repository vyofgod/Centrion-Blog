{{- if or .NextInSection .PrevInSection }}
<nav class="paginav">
  {{- with .NextInSection }}
  <a class="prev" href="{{ .Permalink }}">
    <span class="title">{{ i18n "prev_page" }}</span>
    <br>
    <span>{{ .Title }}</span>
  </a>
  {{- end }}
  {{- with .PrevInSection }}
  <a class="next" href="{{ .Permalink }}">
    <span class="title">{{ i18n "next_page" }}</span>
    <br>
    <span>{{ .Title }}</span>
  </a>
  {{- end }}
</nav>
{{- end }}
