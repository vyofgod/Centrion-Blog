    osEnv: ['(?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_CONFIG_)?HOME|USERPROFILE|SSH_AUTH_SOCK|DISPLAY|LANG|SYSTEMDRIVE)$']
  funcs:
    getenv: ['^HUGO_', '^CI$']
  http:
    methods: ['(?i)GET|POST']
    urls: ['.*']
  
# Privacy settings
privacy:
  disqus:
    disable: true
  googleAnalytics:
    anonymizeIP: true
    respectDoNotTrack: true
    useSessionStorage: true
  instagram:
    disable: true
  twitter:
    enableDNT: true
  vimeo:
    disable: true
  youtube:
    privacyEnhanced: true

